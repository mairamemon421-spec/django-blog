<!-- Header Part -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row">
                <div class="col-12 text-center">
                    <a class="blog-header-logo text-dark" href="/">Django Blog</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <nav class="nav justify-content-center flex-wrap">
                        {% for cat in categories %}
                        <a class="p-2 text-muted" href="{% url 'posts_by_category' cat.id %}">{{ cat.category_name }}</a>
                        {% endfor %}
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content Part -->
        {% block content %}
        {% endblock %}

        <!-- Footer Part -->
        <footer class="blog-footer">
            <p>Django blog built with ðŸ’– by <a href="#">Maira Memon</a></p>
        </footer>
    </div>
</body>
</html>
