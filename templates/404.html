<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 â€” Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            animation: float 2.5s ease-in-out infinite;
        }

        h2 {
            margin-top: 10px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 15px 0 30px;
        }

        .astronaut {
            font-size: 5rem;
            display: inline-block;
            animation: astronaut 4s ease-in-out infinite;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #fff;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes astronaut {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 6rem; }
            .astronaut { font-size: 4rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="astronaut">ðŸš€</div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.</p>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>
